name: Continuous Integration

on:
  push:
    branches:
      - master

jobs:
  continuous-integration:
    runs-on:
      ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: maven
      - name: Build with maven
        run: mvn test --file pom.xml

